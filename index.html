<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="header_text">3:25</div>
            <div class="header_text">Лекторий 6.29</div>
            <img src="logo.png" alt="">
        </div>
        <div class="center">
            <div class="lef_panel">
                <div class="volume">
                    <div class="volume_btns">
                        <img src="volume_plus.png" alt="" class="volume_btn">
                        <img src="volume_minus.png" alt="" class="volume_btn">
                    </div>
                    <img src="volume_bar.png" alt="" class="volume_bar_btn">
                </div>

                <div class="volume_text">Громкость: 0%</div>
                <img src="mute.png" alt="" style="margin-left: 20px;">
                <div class="volume_text">Выкл звук</div>
                <img src="info.png" alt="" style="margin-left: 20px; margin-top: 110px;">
            </div>
            <div class="main">
                <div>
                    <div class="ring_texts">
                        <div class="ring_text">Текущий вызов:</div>
                        <div class="ring_text">Имя: N/A</div>
                        <div class="ring_text">Номер: N/A</div>
                    </div>
                    <div class="call_btns">
                        <div class="call_btn"><img src="call_green.png" alt=""></div>
                        <div class="call_btn"><img src="hangup_red.png" alt=""></div>
                    </div>
                    <div class="call_btns">
                        <div class="call_btn"><img src="microphone_white.png" alt=""></div>
                        <div class="call_btn"><img src="camera.png" alt=""></div>
                        <div class="call_btn"><img src="pip.png" alt=""></div>
                    </div>
                </div>

                <div><img src="menu_separator.png" alt=""></div>

                <div class="right_menu">
                    <div class="right_menu_buttons">
                        <img src="shedule.png" alt="">
                        <img src="dial.png" alt="">
                        <img src="contact.png" alt="">
                        <img src="conf_camera.png" alt="">
                        <img src="content.png" alt="">
                        <img src="remote.png" alt="">
                    </div>
                    <img src="menu_separator (1).png" alt="" class="separator">
                    <div>
                        <img src="remote_panel.png" alt="" style="margin-left: 100px;">
                    </div>
                    <div style="margin-left: 100px;">
                        <img src="arrow_left_white.png" alt="">
                        <img src="home_white.png" alt="">
                        <img src="list_white.png" alt="">
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <img src="power_btn.png" alt="" class="footer_btn">
            <img src="climate.png" alt="" class="footer_climate_btn">
            <img src="light.png" alt="" class="footer_btn">
            <img src="keyb.png" alt="" class="footer_btn">
            <img src="audio.png" alt="" class="footer_btn">
            <img src="videowall.png" alt="" class="footer_btn">
            <img src="mics.png" alt="" class="footer_btn">
            <img src="camera_select_bnt.png" alt="" class="footer_btn">
        </div>
    </div>
</body>

</html>
